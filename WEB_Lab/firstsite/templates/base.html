<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
</head>
<body>
<h1>{{title}}</h1>
<ul>
    <li><a href="{% url 'home' %}">Main page</a></li>
    {% for m in menu %}
    {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
    <a href="{% url m.url_name %}">{{m.title}}</a>
</li>
    {% endfor %}
</ul>
{% block content %} {% endblock content %}
</body>
</html>
